<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfluenceIQ</title>
    <link rel="stylesheet" href="./rank.css">
</head>
<body>
    <header>
        <h1>ImpactIQ</h1>
        <p class="tagline">Track and analyze top YouTube influencers</p>
    </header>
    
    <div class="container">
        <!-- Add Influencer Section -->
        <div class="add-influencer">
            <h2>Add New Influencer</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Influencer Name" autocomplete="off">
                <input type="text" id="channelId" placeholder="YouTube Channel ID" autocomplete="off">
                <button onclick="addInfluencer()">Add Influencer</button>
            </div>
        </div>

        <button id="fetchButton" onclick="fetchRankings()">Get Rankings</button>
        
        <div id="rankingList">
            <div class="empty-state">Click "Get Rankings" to view influencer data</div>
        </div>
        
        <div class="loader" id="loadingSpinner"></div>
    </div>

   <script src="./rank.js"></script>
</body>
</html>
